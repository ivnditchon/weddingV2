<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="./js/index.js"></script>
    <title>Norham & Lally - Salangguni</title>
</head>
<body class="text-roseGold">
    <header role="banner" class="relative w-full min-h-screen bg-image bg-no-repeat bg-center bg-cover">
        <div class="relative flex justify-center items-center w-full h-10">
            <span id="details" class="text-sm font-primary font-normal uppercase antialiased">details</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 absolute top-10 animate-details" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
            </svg>
        </div>
        <div class="absolute z-30 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center w-full h-auto">
            <span class="text-sm font-primary font-medium uppercase antialiased">it's official</span>
            <div class="mt-10 mb-3 font-light font-primary uppercase antialiased">
                <span class="flex justify-center text-5xl">norham</span>
                <span class="flex justify-center text-2xl my-2">&</span>
                <span class="flex justify-center text-5xl">lally</span>
            </div>
            <span class="text-8xl font-bold font-secondary capitalize antialiased">salangguni</span>
        </div>
        <!-- Modal -->
        <div id="modal-overlay" class="hidden absolute -inset-x-0 -inset-y-0 z-40 w-full h-full px-5 backdrop-filter backdrop-blur-sm"></div>
        <div id="modal" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 w-5/6 max-w-md h-auto px-3 py-3 bg-white animate-modal">
            <span id="modal-close-btn" class="flex justify-end mb-5 text-lg">&#10005;</span>
            <h1 class="text-2xl font-primary font-normal text-center antialiased">You're invited to our salangguni on August 21, 2021</h1>
            <h2 class="mt-10 mb-5 text-xl text-center font-primary font-light uppercase tracking-wider antialiased">reception 8:00AM</h2>
            <div class="flex flex-col">
                <span class="mb-2 text-lg text-center font-primary font-normal capitalize antialiased leading-tight">precious cabana ynna beach resort</span>
                <span id="span" class="span text-sm text-center font-light capitalize antialiased">barangay badak, datu odin sinsuat, maguindanao, 9600</span>
            </div>
        </div>
    </header>
</body>
</html>
